<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <form action="">
        <h1>Welcome to Codehelp</h1>
        <h2>Contact Us Form</h2>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name">
        <br>
        <label for="mail">Email</label>
        <input type="text" id="mail" placeholder="Enter your Email ">
        <br>
        <label for="contact">Contact</label>
        <input type="number" id="contact" placeholder="Enter your Number ">
        <br>
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="MALE">MALE</option>
            <option value="FEMALE">FEMALE</option>
            <option value="nottosay">NOT TO SAY</option>
        </select>
        <br>
        <label for="dob">Date Of Birth</label>
        <input type="date" id="dob">
        <br>
        <!-- ye rating me name or id dono use
          kiya id toh id hai name bata raha
           hai ki ye sab same group se aa  
           rahe  ek element ke part hain isiliye ek hi select ho raha hai 
           ye value me jo likha vo backend jayega jo likha wahi jayega
            -->
        Rating  
        <input type="radio" name="rating"id="rating1" value="1">
        <label for="rating1">1</label>
        <input type="radio" name="rating"id="rating2" value="2">
        <label for="rating2">2</label>
        <input type="radio" name="rating"id="rating3" value="3">
        <label for="rating3">3</label>
        <input type="radio" name="rating"id="rating4" value="4">
        <label for="rating4">4</label>
        <input type="radio" name="rating"id="rating5" value="5">
        <label for="rating5">5</label>
        <br>
        <label for="msg">Enter Your Message</label>
        <br>
        <textarea name="message" id="msg" cols="20" rows="5" placeholder="Enter Your Message" ></textarea>
<br>
<input type="submit" name="submit" id="submit" value="Submit">
<input type="reset" name="reset" id="reset" value="Reset">
<br>
<!-- yaha par src direct google ki image link adderess copy 
 kar daal diya -->
<footer>
    <a href="https://www.youtube.com" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/62/YouTube_social_white_square_%282024%29.svg" 
        alt="youtube image"
        width="50"
        height="50">
    </a>
</footer>
    </form>
    
</body>
</html>
